<style>
/* Mintlify-style Navigation CSS */

/* ============================================
   SIDEBAR STYLING
   ============================================ */

/* Sidebar container - Quarto uses .sidebar */
.sidebar,
.quarto-sidebar {
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  width: 280px;
  background: var(--bs-body-bg);
  border-right: 1px solid rgba(255, 255, 255, 0.1);
  overflow-y: auto;
  overflow-x: hidden;
  padding: 24px 0;
  z-index: 1000;
  transition: transform 0.3s ease;
}

/* Sidebar scrollbar styling */
.sidebar::-webkit-scrollbar,
.quarto-sidebar::-webkit-scrollbar {
  width: 6px;
}

.sidebar::-webkit-scrollbar-track,
.quarto-sidebar::-webkit-scrollbar-track {
  background: transparent;
}

.sidebar::-webkit-scrollbar-thumb,
.quarto-sidebar::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 3px;
}

.sidebar::-webkit-scrollbar-thumb:hover,
.quarto-sidebar::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.3);
}

/* Sidebar navigation items - Quarto structure */
.sidebar .sidebar-menu,
.quarto-sidebar .sidebar-menu,
.sidebar nav,
.quarto-sidebar nav {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar .sidebar-item,
.quarto-sidebar .sidebar-item {
  margin: 0;
  padding: 0;
}

/* Sidebar links - target all sidebar links */
.sidebar a,
.quarto-sidebar a,
.sidebar-navigation a {
  display: block;
  padding: 8px 24px;
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  font-size: 14px;
  line-height: 1.5;
  transition: all 0.2s ease;
  border-left: 3px solid transparent;
}

.sidebar a:hover,
.quarto-sidebar a:hover,
.sidebar-navigation a:hover {
  color: rgba(255, 255, 255, 0.9);
  background: rgba(255, 255, 255, 0.05);
}

/* Active sidebar item - Mintlify green/cyan */
.sidebar a.active,
.quarto-sidebar a.active,
.sidebar a[aria-current="page"],
.quarto-sidebar a[aria-current="page"],
.sidebar-navigation a.active,
.sidebar-navigation a[aria-current="page"] {
  color: #79E2FF;
  background: rgba(121, 226, 255, 0.1);
  border-left-color: #79E2FF;
  font-weight: 500;
}

/* Sidebar section headers */
.sidebar .sidebar-section-header,
.quarto-sidebar .sidebar-section-header,
.sidebar .sidebar-section,
.quarto-sidebar .sidebar-section,
.sidebar h6,
.quarto-sidebar h6 {
  padding: 16px 24px 8px 24px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: rgba(255, 255, 255, 0.5);
  margin-top: 24px;
}

.sidebar .sidebar-section-header:first-child,
.quarto-sidebar .sidebar-section-header:first-child,
.sidebar .sidebar-section:first-child,
.quarto-sidebar .sidebar-section:first-child {
  margin-top: 0;
}

/* Nested sidebar items (indentation) */
.sidebar .sidebar-item .sidebar-item {
  padding-left: 16px;
}

.sidebar .sidebar-item .sidebar-item a,
.quarto-sidebar .sidebar-item .sidebar-item a {
  padding-left: 40px;
  font-size: 13px;
}

/* Sidebar search */
.sidebar .sidebar-search,
.quarto-sidebar .sidebar-search {
  padding: 0 24px 16px 24px;
  margin-bottom: 16px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar .sidebar-search input,
.quarto-sidebar .sidebar-search input {
  width: 100%;
  padding: 8px 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  color: rgba(255, 255, 255, 0.9);
  font-size: 14px;
}

.sidebar .sidebar-search input::placeholder,
.quarto-sidebar .sidebar-search input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.sidebar .sidebar-search input:focus,
.quarto-sidebar .sidebar-search input:focus {
  outline: none;
  border-color: #79E2FF;
  background: rgba(255, 255, 255, 0.08);
}

/* ============================================
   CONTENT AREA ADJUSTMENTS
   ============================================ */

/* Main content container - adjust for sidebar */
.quarto-container-fluid,
main {
  margin-left: 280px;
  transition: margin-left 0.3s ease;
}

/* Ensure content doesn't overlap sidebar */
@media (min-width: 992px) {
  .quarto-layout-row {
    margin-left: 280px;
  }
}

/* Content max-width for readability */
.quarto-content {
  max-width: 800px;
  margin: 0 auto;
  padding: 48px 32px;
}

/* ============================================
   TYPOGRAPHY (Mintlify-style)
   ============================================ */

/* Page titles */
.quarto-content h1 {
  font-size: 32px;
  font-weight: 600;
  line-height: 1.2;
  margin-bottom: 24px;
  color: var(--bs-body-color);
}

/* Section headers */
.quarto-content h2 {
  font-size: 24px;
  font-weight: 600;
  line-height: 1.3;
  margin-top: 48px;
  margin-bottom: 16px;
  color: var(--bs-body-color);
}

.quarto-content h3 {
  font-size: 20px;
  font-weight: 600;
  line-height: 1.4;
  margin-top: 32px;
  margin-bottom: 12px;
}

.quarto-content h4 {
  font-size: 18px;
  font-weight: 500;
  line-height: 1.4;
  margin-top: 24px;
  margin-bottom: 10px;
}

/* Body text */
.quarto-content p {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 16px;
  color: rgba(255, 255, 255, 0.85);
}

/* ============================================
   NAVBAR STYLING
   ============================================ */

/* Remove dropdown styling from navbar */
.navbar-nav .dropdown-menu {
  display: none !important;
}

/* Navbar links - direct links, no dropdowns */
.navbar-nav .nav-link {
  padding: 12px 16px;
  font-size: 0.8125rem; /* 13px */
  font-weight: 500;
  color: rgba(255, 255, 255, 0.8);
  transition: color 0.2s ease;
}

.navbar-nav .nav-link:hover {
  color: #79E2FF;
}

.navbar-nav .nav-link.active {
  color: #79E2FF;
  border-bottom: 2px solid #79E2FF;
}

/* ============================================
   RESPONSIVE DESIGN
   ============================================ */

@media (max-width: 991.98px) {
  /* Hide sidebar on mobile, show toggle button */
  .sidebar,
  .quarto-sidebar {
    transform: translateX(-100%);
  }
  
  .sidebar.mobile-open,
  .quarto-sidebar.mobile-open {
    transform: translateX(0);
  }
  
  .quarto-container-fluid,
  main {
    margin-left: 0;
  }
  
  .quarto-layout-row {
    margin-left: 0;
  }
  
  /* Mobile sidebar toggle button */
  .sidebar-toggle {
    display: block;
    position: fixed;
    top: 16px;
    left: 16px;
    z-index: 1001;
    background: var(--bs-body-bg);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    padding: 8px 12px;
    color: rgba(255, 255, 255, 0.9);
    cursor: pointer;
  }
}

@media (min-width: 992px) {
  .sidebar-toggle {
    display: none;
  }
}

/* ============================================
   SMOOTH TRANSITIONS
   ============================================ */

* {
  transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
}

/* Page transition effect */
.quarto-content {
  animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ============================================
   LIGHT MODE ADJUSTMENTS
   ============================================ */

[data-bs-theme="light"] .sidebar,
[data-bs-theme="light"] .quarto-sidebar {
  background: #F0FBFF;
  border-right-color: rgba(5, 24, 26, 0.1);
}

[data-bs-theme="light"] .sidebar a,
[data-bs-theme="light"] .quarto-sidebar a {
  color: #05181A !important;
}

[data-bs-theme="light"] .sidebar a:hover,
[data-bs-theme="light"] .quarto-sidebar a:hover {
  color: #05181A !important;
  background: rgba(5, 24, 26, 0.05);
}

[data-bs-theme="light"] .sidebar a.active,
[data-bs-theme="light"] .quarto-sidebar a.active,
[data-bs-theme="light"] .sidebar a[aria-current="page"],
[data-bs-theme="light"] .quarto-sidebar a[aria-current="page"] {
  color: #05181A !important;
  background: rgba(193, 240, 255, 0.2);
  border-left-color: #19696C;
}

[data-bs-theme="light"] .sidebar .sidebar-section-header,
[data-bs-theme="light"] .quarto-sidebar .sidebar-section-header {
  color: rgba(5, 24, 26, 0.5);
}

[data-bs-theme="light"] .quarto-content p {
  color: rgba(5, 24, 26, 0.85);
}

[data-bs-theme="light"] .sidebar .sidebar-search input,
[data-bs-theme="light"] .quarto-sidebar .sidebar-search input {
  background: rgba(5, 24, 26, 0.05);
  border-color: rgba(5, 24, 26, 0.1);
  color: rgba(5, 24, 26, 0.9);
}

[data-bs-theme="light"] .sidebar .sidebar-search input::placeholder,
[data-bs-theme="light"] .quarto-sidebar .sidebar-search input::placeholder {
  color: rgba(5, 24, 26, 0.4);
}
</style>
